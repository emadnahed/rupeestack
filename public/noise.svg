<svg width="0" height="0" style="position:absolute">
  <filter id="noiseFilter">
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="0.65" 
      numOctaves="1" 
      stitchTiles="stitch" />
    <feComponentTransfer color-interpolation-filters="sRGB">
        <feFuncR type="table" tableValues="0.0 0.0"></feFuncR>
        <feFuncG type="table" tableValues="0.0 0.0"></feFuncG>
        <feFuncB type="table" tableValues="0.0 0.0"></feFuncB>
    </feComponentTransfer>
  </filter>
  <filter id="noiseFilter2">
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="0.65" 
      numOctaves="1" 
      stitchTiles="stitch" />
    <feComponentTransfer color-interpolation-filters="sRGB">
        <feFuncR type="table" tableValues="1.0 1.0"></feFuncR>
        <feFuncG type="table" tableValues="1.0 1.0"></feFuncG>
        <feFuncB type="table" tableValues="1.0 1.0"></feFuncB>
    </feComponentTransfer>
  </filter>
</svg> 